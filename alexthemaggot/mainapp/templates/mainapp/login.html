<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
        <label for="id_username">Имя пользователя</label>
        <input required type="text" name="username" id="id_username">
        <label for="id_password">Пароль</label>
        <input required type="password" name="password" id="id_password">
    <input type="submit">
</form>
</body>
</html>
